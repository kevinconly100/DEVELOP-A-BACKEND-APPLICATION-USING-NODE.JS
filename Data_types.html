<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data_types</title>
</head>
<body>
    <script>
        //string
var String = "Hello, Rwanda!";
console.log("String: " + String);

// Number
var Number = 2024;
console.log("Number: " + Number);

//Boolean
var Boolean = true;
console.log("Boolean: " + Boolean);

// Object
var Person= {
    firstName: "Kevin",
    lastName: "SEZERANO",
    age: 25 
};
console.log("Object: ", Person);

// Array
var Array = ["coffee", "tea", "milk"];
console.log("Array: ", Array);

    </script>
</body>
</html>

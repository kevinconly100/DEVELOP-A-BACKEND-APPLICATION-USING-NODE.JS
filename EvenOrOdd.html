<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvenOrOdd</title>
</head>
<body>
    <script>
        var num = prompt ("Enter the number");
        if(num%2 == 1){
            console.log("The Number Is Odd")
        }
        else{
            console.log("The Number Is Even")
        }
        ;
    </script>
</body>
</html>
